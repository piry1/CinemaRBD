<h1>Sale</h1>
<div class="row">
  <div class="col-lg-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nazwa sali</th>
          <th>Pojemność</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{room.Id}}</td>
          <td>{{room.NazwaSali}}</td>
          <td>{{room.Pojemnosc}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-lg-6">
    <div class="card border-primary">
      <div class="card-header">
        <h3>Dodaj salę</h3>
      </div>
      <div class="card-body">
        <label>Nazwa sali</label>
        <input [(ngModel)]="newRoom.Nazwa" type="text" class="form-control" placeholder="Nazwa">
        <label>Ilość miejsc w rzędzie</label>
        <input [(ngModel)]="newRoom.Miejsca" type="number" class="form-control" placeholder="Ilość miejsc w rzędzie">
        <label>Ilość rzędów</label>
        <input [(ngModel)]="newRoom.Rzedy" type="number" class="form-control" placeholder="Rzędy">

      </div>
      <div *ngIf="!processing" class="card-body">
        <button (click)="addRoom()" class="btn btn-primary btn-lg btn-block">Dodaj salę</button>
      </div>

      <div *ngIf="processing" class="card-body" style="text-align: center;">
          <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
      </div>

    </div>
  </div>

</div>
