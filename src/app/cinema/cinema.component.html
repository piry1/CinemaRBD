<div id="wrapper" [ngClass]="toogle">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">

      <li *ngFor="let s of side; let i = index">
        <a routerLink="/cinema/{{s.route}}" [routerLinkActive]="['active']">{{s.name}}</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <button class="btn btn-secondary" (click)="toggleMenu()">Toggle Menu</button>
      
      <router-outlet></router-outlet>
    
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
